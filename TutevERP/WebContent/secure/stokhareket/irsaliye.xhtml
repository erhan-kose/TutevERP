<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//TR" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<h:form>
		<h2>JSF 2.0 İrsaliye Giriş Uygulaması</h2>
		<h2>İrsaliye Bilgilerini Giriniz...</h2>
		<table width="450px">
			<!-- <tr>
				<td valign="top">  <label for="irsaliye_no">İrsaliye
						No:</label></td>
				<td valign="top">  <h:inputText name="irsaliye_no"
						value="#{irsaliyeController.irsaliye.id}" disabled="true" /></td>
			</tr> -->
			<tr>
				<td valign="top">  <label for="irsaliye_tur">İrsaliye
						Türü:</label></td>
				<td valign="top">  <h:selectOneMenu name="irsaliye_tur"
						value="#{irsaliyeController.irsaliye.tur}" style="width:190px">
						<f:selectItem itemLabel="Giriş İrsaliyesi" itemValue="G" />
						<f:selectItem itemLabel="Çıkış İrsaliyesi" itemValue="C" />
					</h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td valign="top">  <label for="irsaliye_tarih">Tarih:</label></td>
				<td valign="top">  <h:inputText name="irsaliye_tarih"
						value="#{irsaliyeController.irsaliye.tarih}" /></td>
			</tr>
			<tr>
				<td valign="top">  <label for="irsaliye_firmaId">Firma
						No:</label></td>
				<td valign="top">  <h:inputText name="irsaliye_firmaId"
						value="#{irsaliyeController.irsaliye.firma_id}" /></td>
			</tr>
			<tr>
				<td valign="top">  <label for="irsaliye_acikAdres">Açık
						Adresi:</label></td>
				<td valign="top">  <h:inputTextarea name="irsaliye_acikAdres"
						value="#{irsaliyeController.irsaliye.adres.acikAdres}" rows="5"
						maxlength="1024" /></td>
			</tr>
			<tr>
				<td valign="top">  <label for="irsaliye_mail">E-Posta :</label></td>
				<td valign="top">  <h:inputText name="irsaliye_acikAdres"
						value="#{irsaliyeController.irsaliye.adres.mail}" /></td>
			</tr>
			<tr>
				<td valign="top">  <label for="irsaliye_tel">Telefon:</label></td>
				<td valign="top">  <h:inputText name="irsaliye_tel"
						value="#{irsaliyeController.irsaliye.adres.tel}" maxlength="12" /></td>
			</tr>
			<tr>
				<td valign="top">  <label for="irsaliye_pk">Posta Kodu:</label></td>
				<td valign="top">  <h:inputText name="irsaliye_pk"
						value="#{irsaliyeController.irsaliye.adres.pk}" /></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center"><h:commandButton
						id="btnIrsaliyeKaydet" value="İrsaliye Kaydet"
						action="#{irsaliyeController.irsaliyeKaydet()}"></h:commandButton>
					 </td>
				<td colspan="2" style="text-align: center"><h:commandButton
						id="btnIrsaliyeTemizle" value="Temizle" type="reset"></h:commandButton>
					 </td>
			</tr>
		</table>

		<p:dataTable name="irsaliyeList" var="irs"
			value="#{irsaliyeController.irsaliyeListesi}">
			<p:column headerText="İrsaliye No">
				<h:outputText value="#{irs.id}" />
			</p:column>
			<p:column headerText="İrsaliye Türü">
				<h:outputText value="#{irs.tur}" />
			</p:column>
			<p:column headerText="İrsaliye Tarihi">
				<h:outputText value="#{irs.tarih}" />
			</p:column>
			<p:column headerText="Açık Adresi">
				<h:outputText value="#{irs.adres.acikAdres}" />
			</p:column>
			<p:column headerText="Telefon">
				<h:outputText value="#{irs.adres.tel}" />
			</p:column>
			<p:column headerText="E-Posta">
				<h:outputText value="#{irs.adres.mail}" />
			</p:column>
			<p:column headerText="Posta Kodu">
				<h:outputText value="#{irs.adres.pk}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
